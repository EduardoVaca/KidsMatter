<!DOCTYPE html>
<html>
    <head>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"/>
    </head>
<body class="cyan">

    <div class="container">

      <div align="center" style="margin-left: 15px">
        <h4 class="white-text thin">Kids Matter</h4>
        <img src="img/kids1.png" width="200px">
      </div>

        <div class="main-wrapper">
            <div class="row card-panel teal lighten-2 zdepth-3">
              <form class="col s9">

                <div class="row">
                  <div class="input-field col s7">
                    <img src="img/child.jpg" width="200px">
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s7">
                    <input id="nombre" type="text" class="validate white-text thin labelRegister">
                    <label for="nombre" class="white-text thin labelRegister">Nombre</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s7">
                    <input id="apellidoPaterno" type="text" class="validate white-text thin labelRegister">
                    <label for="apellidoPaterno" class="white-text thin labelRegister">Apellido Paterno</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s7">
                    <input id="apellidoMaterno" type="text" class="validate white-text thin labelRegister">
                    <label for="apellidoMaterno" class="white-text thin labelRegister">Apellido Materno</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s7">
                    <input id="nacimiento" type="text" class="validate white-text thin labelRegister">
                    <label for="nacimiento" class="white-text thin labelRegister">Fecha nacimiento</label>
                  </div>
                </div>

                <div class="row">
                      <p>
                        <input name="sexo" type="radio" id="masculino" checked="true"/>
                        <label for="masculino" class="white-text thin labelRegister">Masculino</label>
                      </p>
                      <p>
                        <input name="sexo" type="radio" id="femenino" />
                        <label for="femenino" class="white-text thin labelRegister">Femenino</label>
                      </p>
                </div>

                <div id="estadoComboPos" class="input-field col s12">
                </div>


                <div class="row">
                  <div class="input-field col s7">
                    <input id="ingreso" type="text" class="validate white-text thin labelRegister">
                    <label for="ingreso" class="white-text thin labelRegister">Fecha de Ingreso</label>
                  </div>
                </div>

                </form>

            </div>
            <div class="row left">
              <a class="btn waves-effect waves-light right" href="ListaNiÃ±os.html">Regresar</a>
            </div>
            <div class="row align-center">
                <button class="btn waves-effect waves-light right" type="submit" name="action">
                <i class="material-icons">Registrar</i>
              </button>
            </div>
        </div>


    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>$(document).ready(function() { $('select').material_select();});</script>
    <script type="text/javascript" src="js/insertChild.js"></script>
</body>
</html>
