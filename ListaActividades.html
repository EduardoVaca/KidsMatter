<!DOCTYPE html>
<html>
    <head>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"/>
    </head>
<body class="cyan">

                        <table class="striped justitfied centered teal lighten-3 z-depth-1 tabla-actividades">

                          <tr>
                              <th data-field="id" >Nombre</th>
                              <th data-field="date" >Fecha</th>
                              <th data-field="details" >Detalles</th>
                              <th data-field="delete">Eliminar</th>
                          </tr>
                        </thead>

                        <tbody>
                           <tr>
                            <td>Dia campamento</td>
                            <td>12/08/2015</td>
                            <td class=" flow-text">Bosque</td>
                            <td><a class="btn-floating medium waves-effect waves-light red z-depth-1"><i class="material-icons">close</i></a></td>
                          </tr>
                          <tr>
                            <td>Visita centro historico</td>
                            <td>05/03/2015</td>
                            <td><p class="flow-text">Viaje Semestral</p></td>
                            <td><a class="btn-floating medium waves-effect waves-light red z-depth-1"><i class="material-icons">close</i></a></td>
                          </tr>
                          <tr>
                            <td>Partido Queretaro FC</td>
                            <td>15/01/2015</td>

                            <td><a class="btn-floating medium waves-effect waves-light red z-depth-1"><i class="material-icons">close</i></a></td>
                          </tr>
                          
                        </tbody>
                  </table>
                </div>
                <div class="col left">
                <br>
                <a class="btn waves-effect waves-light right" href="#">Regresar</a>
                </div>
                <div class="col right">
                <br>
                <a class="btn-floating medium waves-effect waves-light teal z-depth-1"><i class="material-icons">add</i></a>
                </div>
            </div>
        </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
