<!DOCTYPE html>
<html>
    <head>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="../css/style.css">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"/>
    </head>
<body class="cyan">

  <div class="container center">
    <div align="left" style="margin-left: 15px">
      <h4 class="white-text thin">Kids Matter</h4>
      <img src="img/kids1.png" width="200px">
    </div>

    <div class="container right" align-items="center" >
        <img id="errorImage" src="../img/errorInstitution.png" style="display:none">
        <img id="successImage" src="../img/institutionSuccess.png" style="display:none">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s4">
              <input id="nombreInstitucion" type="text" class="validate white-text thin labelRegister" placeholder="Tecnologico de Monterrey">
              <label for="nombreInstitucion" class="white-text thin labelRegister">Institución</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s4">
              <input id="correoInstitucion" type="text" class="validate white-text thin labelRegister" placeholder="itesm@gmail.com">
              <label for="correoInstitucion" class="white-text thin labelRegister">Correo</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s4">
              <input id="telefonoInstitucion" type="text" class="validate white-text thin labelRegister" placeholder="4272710099">
              <label for="telefonoInstitucion" class="white-text thin labelRegister">Teléfono</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s4">
              <input id="primerPassword" type="password" class="validate white-text thin labelRegister">
              <label for="primerPassword" class="white-text thin labelRegister">Contraseña</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s4">
              <input id="secondPassword" type="password" class="validate white-text thin labelRegister">
              <label for="secondPassword" class="white-text thin labelRegister">Confirmación contraseña</label>
            </div>
          </div>


          
          </form>

      </div>
  </div>



    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
</body>
</html>
