<!DOCTYPE html>
<html>
    <head>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="../css/style.css">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"/>
    </head>
<body class="cyan">

    <div class="container">

      <div align="center" style="margin-left: 15px">
        <h4 class="white-text thin">Kids Matter</h4>
        <img src="img/kids1.png" width="200px">
      </div>

        <div class="main-wrapper">
            <div class="row card-panel teal lighten-2 zdepth-3">
              <form class="col s9">

                <div class="row">
                  <div class="input-field col s7">
                    <input id="nombre" type="text" class="validate white-text thin labelRegister">
                    <label for="nombre" class="white-text thin labelRegister">Nombre de Evento</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s7">
                    <input id="fecha" type="date" class="validate white-text thin labelRegister">
                    <label for="fecha" class="white-text thin labelRegister">Fecha</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s7">
                    <textarea id="descripcion" rows="10" cols="500" class="white-text thin"></textarea>
                  </div>
                </div>

                <div class="row">
                <div class="file-field input-field">
                  <div class="btn">
                    <span>Foto</span>
                    <input type="file" multiple>
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate white-text thin" type="text" placeholder="Upload one or more files">
                  </div>
                </div>
              </div>

                </form>

            </div>
            <div class="row left">
              <a class="btn waves-effect waves-light right" href="ListaActividades.html">Regresar</a>
            </div>
            <div class="row align-center">
                <button class="btn waves-effect waves-light right" type="submit" name="action">
                <i class="material-icons">Registrar</i>
              </button>
            </div>
        </div>

    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
</body>
</html>
