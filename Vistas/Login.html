<!DOCTYPE html>
<html>
    <head>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="../css/style.css">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"/>
    </head>
<body class="cyan">
    <div align="center">
      <h1 class="white-text thin center">Kids Matter</h1>
      <img src="../img/kids1.png" width="600px">
    </div>

    <div class="container">
        <div class="main-wrapper">
            <div class="row card-panel teal lighten-2 zdepth-3">
                <div class="input-field col s10">
                    <input id="User" class="validate white-text thin labelRegister" type="text">
                    <label for="User" class="white-text thin labelRegister">Usuario</label>
                </div>
                <div class="input-field col s10">
                    <input id="Passwd" class="validate white-text thin labelRegister" type="password">
                    <label for="Passwd" class="white-text thin labelRegister">Contraseña</label>
                </div>
                <div id="ingresar" class="row center">
                    <a type="submit" class="btn waves-effect waves-light">Ingresar</a>
                </div>
                <div class="row center">
                    <a class="btn waves-effect waves-light" type="button" name="action" href="Registro.html">
                    Registrar
                  </a>
                </div>
                <div class="row center">
                   <img src="../img/error.png" id="errorImage" width="50px" height="50px" hidden="true" align="center">
                </div>
                <div class="row center">
                   <p id="errorMessage" hidden="true">Usuario o clave incorrectos</p>
                </div>

            </div>

        </div>

        <div class="row align-center">
            <a class="btn waves-effect waves-light right" type="submit" name="action" href="Informacion.html">
              Información
          </a>
        </div>

        <div id="debug">

        </div>

    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>
</body>
</html>
