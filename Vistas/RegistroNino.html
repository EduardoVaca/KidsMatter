<!DOCTYPE html>
<html>
    <head>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="../css/style.css">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"/>
    </head>
<body class="green lighten-4">

    <div class="container">

      <div align="center" style="margin-left: 15px">
        <h4 class="black-text thin">Kids Matter</h4>
        <img src="../img/kids1.png" width="200px">
      </div>

        <div class="main-wrapper">
            <div class="row card-panel teal lighten-2 z-depth-5">
              <form class="col s9 center">

                <div class="row">
                  <div class="input-field col s7">
                    <input id="CURP" type="text" class="validate white-text labelRegister" placeholder="VAGC950414HDFCRR04">
                    <label for="CURP" class="white-text labelRegister">CURP</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s7">
                    <input id="nombre" type="text" class="validate white-text labelRegister" placeholder="Juan Pablo">
                    <label for="nombre" class="white-text labelRegister">Nombre</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s7">
                    <input id="apellidoPaterno" type="text" class="validate white-text labelRegister" placeholder="Cordero">
                    <label for="apellidoPaterno" class="white-text labelRegister">Apellido Paterno</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s7">
                    <input id="apellidoMaterno" type="text" class="validate white-text labelRegister" placeholder="Del Corral">
                    <label for="apellidoMaterno" class="white-text labelRegister">Apellido Materno</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s7">
                    <input id="nacimiento" type="date" class="white-text labelRegister datepicker">
                    <label for="nacimiento" class="white-text labelRegister">Fecha nacimiento</label>
                  </div>
                </div>

                <div class="row">
                      <p>
                        <input name="sexo" type="radio" id="masculino" checked="true"/>
                        <label for="masculino" class="white-text labelRegister">Masculino</label>
                      </p>
                      <p>
                        <input name="sexo" type="radio" id="femenino" />
                        <label for="femenino" class="white-text labelRegister">Femenino</label>
                      </p>
                </div>

                <div class="row">
                  <div class="input-field col s7">
                    <input id="llegada" type="date" class="white-text labelRegister datepicker">
                    <label for="llegada" class="white-text labelRegister">Fecha llegada</label>
                  </div>
                </div>

                <div id="estadoComboPos" class="input-field col s12">
                </div>

                </form>
                <img id="successImage" src="../img/childSuccess.png" style="display:none">
                <img id="errorImage" src="../img/childError.png" style="display:none">

            </div>
            <div class="row left">
              <a class="btn waves-effect waves-light right light-green" href="Menu.html">Regresar</a>
            </div>
            <div class="row align-center">
                <button class="btn waves-effect waves-light teal darken-4 right" type="submit" name="action" id="registrar">
                <i class="material-icons">Registrar</i>
              </button>
            </div>
        </div>


    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/insertChild.js"></script>
    <script type="text/javascript" src="../js/load.js"></script>
</body>
</html>
