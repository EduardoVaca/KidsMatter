<!DOCTYPE html>
<html>
    <head>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="../css/style.css">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"/>
    </head>
<body class="cyan">

    <div class="container">

      <div align="center" style="margin-left: 15px">
        <h4 class="white-text thin">Kids Matter</h4>
        <img src="../img/kids1.png" width="200px">
      </div>

        <div class="main-wrapper">
            <div class="row card-panel teal lighten-2 zdepth-3">
              <img id="errorImage" src="../img/errorInstitution.png" style="display:none">
              <img id="successImage" src="../img/institutionSuccess.png" style="display:none">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s7">
                    <input id="nombreInstitucion" type="text" class="validate white-text thin labelRegister" placeholder="Casa de los Niños Jurica">
                    <label for="nombreInstitucion" class="white-text thin labelRegister">Institución</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s7">
                    <input id="correoInstitucion" type="text" class="validate white-text thin labelRegister" placeholder="casajurica@gmail.com">
                    <label for="correoInstitucion" class="white-text thin labelRegister">Correo</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s7">
                    <input id="telefonoInstitucion" type="text" class="validate white-text thin labelRegister" placeholder="4272710099">
                    <label for="telefonoInstitucion" class="white-text thin labelRegister">Teléfono</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s7">
                    <input id="direccionInstitucion" type="text" class="validate white-text thin labelRegister" placeholder="San Salvador 15, San Gil, Santiago de Querétaro, QRO">
                    <label for="direccionInstitucion" class="white-text thin labelRegister">Dirección</label>
                    <a class='btn medium waves-effect waves-light cyan z-depth-1 modal-trigger center'  href='#modal1'>ver mapa</a>
                  </div>
                </div>
                
                </form>

            </div>
            <div class="row left">
              <a class="btn waves-effect waves-light right red accent-2" href="Menu.html">Regresar</a>
            </div>
            <div class="row align-center">
                <button id="registrar" class="btn waves-effect waves-light right" type="submit" name="action">
                <i class="material-icons">Registrar</i>
              </button>
            </div>
        </div>

    </div>
    <div id="debug"></div>
    
    <div id="modal1" class="modal modal-fixed-footer">
      <div id="editable" class="modal-content">
      
      </div>
      <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Ocultar</a>
      </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/insertInstitution.js"></script>
    <script type="text/javascript" src="../js/map.js"></script>
</body>
</html>
