<!DOCTYPE html>
<html>
    <head>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="../css/style.css">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"/>
    </head>
<body class="green lighten-4">

    <div class="container">

      <div align="center" style="margin-left: 15px">
        <h4 class="black-text thin">Kids Matter</h4>
        <img src="../img/kids1.png" width="200px">
      </div>

        <div class="main-wrapper">
            <div class="row card-panel teal lighten-2 z-depth-5">
              <img id="successImage" src="../img/userSuccess.png" style="display:none">
              <img id="errorImage" src="../img/errorUsuario.png" style="display:none">
              <form class="col s9 center">
                <div class="row">
                  <div class="input-field col s7">
                    <input id="nombre" type="text" class="validate white-text labelRegister">
                    <label for="nombre" class="white-text labelRegister">Usuario</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s7">
                    <input id="password1" type="password" class="validate white-text labelRegister">
                    <label for="password1" class="white-text labelRegister">Contraseña</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s7">
                    <input id="password2" type="password" class="validate white-text labelRegister">
                    <label for="password2" class="white-text labelRegister">Comp Contraseña</label>
                  </div>
                </div>

                <div id="institutionComboPos" class="input-field col s12">
                </div>

                <div id="rolesComboPos" class="input-field col s12">
                </div>

                </form>

            </div>
            <div class="row left">
              <a class="btn waves-effect waves-light right light-green" href="Menu.html">Regresar</a>
            </div>
            <div class="row align-center">
                <button class="btn waves-effect waves-light cyan darken-4 right" type="submit" name="action" id="registrar">
                <i class="material-icons">Registrar</i>
              </button>
            </div>
        </div>


    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/insertUser.js"></script>
</body>
</html>
