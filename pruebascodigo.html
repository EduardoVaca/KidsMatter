<!DOCTYPE html>
<html>
    <head>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"/>
    </head>
<body class="cyan">

    <div class="container">

      <div align="center" style="margin-left: 15px">
        <h4 class="white-text thin">Kids Matter</h4>
        <img src="img/kids1.png" width="200px">
      </div>

        <div class="main-wrapper">
            <div class="input-field col s12 red">
                <select>
                  <option value="">Choose your option</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </select>
                <label class="red">Materialize Select</label>
              </div>
        </div>

    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>$(document).ready(function() { $('select').material_select();});</script>
</body>
</html>
